name: 'Personal Access Token Management'
description: ''
endpoints:
  -
    httpMethods:
      - GET
    uri: api/oauth/personal-access-token
    metadata:
      title: 'Get Personal Access Token'
      description: 'Get all of the personal access tokens for the authenticated user.'
      authenticated: true
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters: []
    responses:
      -
        status: 401
        content: '{"message":"Unauthenticated."}'
        headers:
          cache-control: 'no-cache, private'
          content-type: application/json
          access-control-allow-origin: '*'
          set-cookie: 'laravel_restful_api_session=Er7G8W5mAA6kR23F7dRjPpN9mQ3l2xannaKmPT1a; expires=Mon, 28 Mar 2022 22:35:14 GMT; Max-Age=7200; path=/; httponly; samesite=lax'
        description: null
    responseFields: []
  -
    httpMethods:
      - POST
    uri: api/oauth/personal-access-token
    metadata:
      title: 'Store Personal Access Token'
      description: 'Create a new personal access token for the user.'
      authenticated: true
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      name:
        name: name
        description: 'Must not be greater than 191 characters.'
        required: true
        example: ajlefipjcldbebknajejekbvyoyodoqqbtacbwsonwvyywuookrbknvmzkoskviiqwoxjwbnlynlaqbecjvjvyxqfwgb
        type: string
        custom: []
      scopes:
        name: scopes
        description: 'Must be one of <code>user.index</code>, <code>user.store</code>, <code>user.show</code>, <code>user.update</code>, <code>user.destroy</code>, <code>role.index</code>, <code>role.show</code>, <code>role.store</code>, <code>role.update</code>, <code>role.destroy</code>, <code>user.role.show</code>, <code>user.role.store</code>, <code>user.role.update</code>, <code>user.role.destroy</code>, <code>user.permission.store</code>, <code>user.permission.show</code>, <code>user.permission.destroy</code>, <code>user.meta.index</code>, <code>user.meta.store</code>, <code>user.meta.show</code>, <code>user.meta.update</code>, <code>user.meta.destroy</code>, <code>category.index</code>, <code>category.store</code>, <code>category.show</code>, <code>category.update</code>, <code>category.destroy</code>, <code>option.index</code>, <code>option.store</code>, <code>option.show</code>, <code>option.update</code>, <code>option.destroy</code>, <code>media.index</code>, <code>media.store</code>, <code>media.show</code>, <code>media.update</code>, <code>media.destroy</code>, or <code>media.download</code>.'
        required: false
        example: option.show
        type: 'string[]'
        custom: []
    responses: []
    responseFields: []
  -
    httpMethods:
      - DELETE
    uri: 'api/oauth/personal-access-token/{token_id}'
    metadata:
      title: 'Revoke Perosnal Access Token'
      description: 'Delete the given token.'
      authenticated: true
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters:
      token_id:
        name: token_id
        description: 'The ID of the token.'
        required: true
        example: quis
        type: string
        custom: []
    queryParameters: []
    bodyParameters: []
    responses: []
    responseFields: []
